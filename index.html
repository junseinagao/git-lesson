    <title>Gitについて</title>

  <body>
    <h1>Gitって何?</h1>
    <p>Gitは、ソースコードを管理するためのツール</p>
    <p>Gitは、ソースコードの変更した履歴を保存することができる。</p>
    <p>ポケモンだと、「レポート」(セーブデータ)を書いて進行状況を保存する</p>
    <p>Gitもソースコードのセーブデータを作れる</p>
    <h2>Git レポジトリ</h2>
    <p>git init</p>
  </body>
